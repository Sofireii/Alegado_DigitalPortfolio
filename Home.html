<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Digital Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen relative overflow-hidden">
    <!-- Main Section -->
    <div class="flex flex-col md:flex-row items-center justify-center min-h-screen pt-16 pb-32">
        <!-- Left: Text -->
        <div class="md:w-1/2 w-full flex flex-col items-center md:items-end pr-0 md:pr-8">
            <div class="max-w-md text-center md:text-right">
                <h1 class="text-3xl md:text-4xl font-bold text-[#38b2ac] mb-6 font-serif">
                    Lorem Ipsum dolor sit amet
                </h1>
                <p class="text-white text-base md:text-lg mb-4">
                    Write a paragraph that talks about your brand 
                </p>
            </div>
        </div>
        <!-- Right: Image Placeholder -->
        <div class="md:w-1/2 w-full flex justify-center items-center mt-8 md:mt-0">
            <div class="w-80 h-80 bg-gray-700 flex items-center justify-center rounded-t-full rounded-b-full overflow-hidden shadow-lg">
                <!-- Replace src with your image -->
                <img src="your-image.jpg" alt="Property" class="object-cover w-full h-full" />
            </div>
        </div>
    </div>
    
    <!-- Bounce Down Button -->
    <div class="fixed left-1/2 bottom-10 transform -translate-x-1/2 z-30">
        <button onclick="document.getElementById('info-containers').scrollIntoView({behavior: 'smooth'})"
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-2xl animate-bounce focus:outline-none border-2 border-blue-400 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
    </div>
    
    <!-- Info Containers Section -->
    <div id="info-containers" class="w-full max-w-5xl mx-auto mt-32 px-4 pb-20">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Container 1 -->
            <div class="bg-white/10 rounded-lg shadow p-8 min-h-[300px] flex-1 flex flex-col items-center justify-center hover:bg-white/15 transition-all duration-300 cursor-pointer container-card" data-container="1">
                <h3 class="text-2xl font-bold text-[#38b2ac] mb-4 text-center">Project Alpha</h3>
                <div class="w-full h-40 bg-gray-600 rounded-lg mb-4 overflow-hidden hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/400x200/4A5568/38B2AC?text=Project+Alpha" alt="Project Alpha" class="w-full h-full object-cover" />
                </div>
                <p class="text-gray-300 text-center text-sm">Click to view details</p>
            </div>
            
            <!-- Container 2 -->
            <div class="bg-white/10 rounded-lg shadow p-8 min-h-[300px] flex-1 flex flex-col items-center justify-center hover:bg-white/15 transition-all duration-300 cursor-pointer container-card" data-container="2">
                <h3 class="text-2xl font-bold text-[#38b2ac] mb-4 text-center">Project Beta</h3>
                <div class="w-full h-40 bg-gray-600 rounded-lg mb-4 overflow-hidden hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/400x200/4A5568/38B2AC?text=Project+Beta" alt="Project Beta" class="w-full h-full object-cover" />
                </div>
                <p class="text-gray-300 text-center text-sm">Click to view details</p>
            </div>
            
            <!-- Container 3 -->
            <div class="bg-white/10 rounded-lg shadow p-8 min-h-[300px] flex-1 flex flex-col items-center justify-center hover:bg-white/15 transition-all duration-300 cursor-pointer container-card" data-container="3">
                <h3 class="text-2xl font-bold text-[#38b2ac] mb-4 text-center">Project Gamma</h3>
                <div class="w-full h-40 bg-gray-600 rounded-lg mb-4 overflow-hidden hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/400x200/4A5568/38B2AC?text=Project+Gamma" alt="Project Gamma" class="w-full h-full object-cover" />
                </div>
                <p class="text-gray-300 text-center text-sm">Click to view details</p>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 opacity-0 invisible transition-all duration-300">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 max-w-4xl w-full mx-4 transform scale-90 transition-all duration-300" id="modal-content">
                <!-- Close Button -->
                <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-gray-300 z-60 bg-black/30 rounded-full p-2 hover:bg-black/50 transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                
                <div class="flex flex-col lg:flex-row">
                    <!-- Image Section -->
                    <div class="lg:w-1/2 p-6">
                        <img id="modal-image" src="" alt="" class="w-full h-80 lg:h-96 object-cover rounded-xl shadow-lg" />
                    </div>
                    
                    <!-- Content Section -->
                    <div class="lg:w-1/2 p-6 flex flex-col justify-center">
                        <h2 id="modal-title" class="text-3xl font-bold text-[#38b2ac] mb-4"></h2>
                        <div id="modal-description" class="text-gray-200 space-y-4">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mt-6 flex gap-3">
                            <button id="view-project-btn" class="bg-[#38b2ac] hover:bg-[#2d8a82] text-white px-6 py-2 rounded-lg transition-colors duration-200">
                                View Project
                            </button>
                            <button class="border border-[#38b2ac] text-[#38b2ac] hover:bg-[#38b2ac] hover:text-white px-6 py-2 rounded-lg transition-all duration-200">
                                Learn More
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
