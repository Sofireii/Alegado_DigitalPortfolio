<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gamma | Digital Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen relative overflow-hidden">
    <!-- Main Section -->
    <div class="min-h-screen flex flex-col md:flex-row items-center justify-center pt-16 pb-32">
        <!-- Left: Text -->
        <div class="md:w-1/2 w-full flex flex-col items-center md:items-end pr-0 md:pr-8">
            <div class="max-w-md text-center md:text-right">
                <h1 class="text-3xl md:text-4xl font-bold text-[#38b2ac] mb-6 font-serif">
                    Project Gamma
                </h1>
                <p class="text-white text-base md:text-lg mb-4">
                    This is a detailed description of Project Gamma. Highlight the project's goals, technologies used, and your role.
                </p>
            </div>
        </div>
        <!-- Right: Image -->
        <div class="md:w-1/2 w-full flex justify-center items-center mt-8 md:mt-0">
            <div class="w-80 h-80 bg-gray-700 flex items-center justify-center rounded-t-full rounded-b-full overflow-hidden shadow-lg">
                <img src="https://via.placeholder.com/400x400/4A5568/38B2AC?text=Project+Gamma" alt="Project Gamma" class="object-cover w-full h-full" />
            </div>
        </div>
    </div>
    
    <!-- Diagonal Containers Section -->
    <div id="info-containers" class="max-w-5xl mx-auto px-4 pb-8">
        <div class="flex flex-col gap-20">
            <!-- Top Left Container -->
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/2 bg-white/10 rounded-lg shadow p-8 min-h-[300px] flex flex-col items-center justify-center transform md:-translate-y-8">
                    <h3 class="text-2xl font-bold text-[#38b2ac] mb-4 text-center">Gamma Image 1</h3>
                    <div class="w-full h-40 bg-gray-600 rounded-lg mb-4 overflow-hidden">
                        <img src="https://via.placeholder.com/400x200/4A5568/38B2AC?text=Gamma+Image+1" alt="Gamma 1" class="w-full h-full object-cover" />
                    </div>
                    <p class="text-gray-300 text-center text-sm">This is the first image placeholder for Project Gamma.</p>
                </div>
                <div class="md:w-1/2"></div>
            </div>
            <!-- Bottom Right Container -->
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/2"></div>
                <div class="md:w-1/2 bg-white/10 rounded-lg shadow p-8 min-h-[300px] flex flex-col items-center justify-center transform md:translate-y-8">
                    <h3 class="text-2xl font-bold text-[#38b2ac] mb-4 text-center">Gamma Image 2</h3>
                    <div class="w-full h-40 bg-gray-600 rounded-lg mb-4 overflow-hidden">
                        <img src="https://via.placeholder.com/400x200/4A5568/38B2AC?text=Gamma+Image+2" alt="Gamma 2" class="w-full h-full object-cover" />
                    </div>
                    <p class="text-gray-300 text-center text-sm">This is the second image placeholder for Project Gamma.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="fixed left-1/2 bottom-10 transform -translate-x-1/2 z-30">
        <a href="Home.html"
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-2xl focus:outline-none border-2 border-blue-400 transition-all duration-300 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
